            git reset .gitignore
            git pull
            git remote set-url origin https://alanj1998:$DEPLOY_GIT_TOKEN@github.com/pakdproject/linkedout-backend.git
            git add .
            git commit --allow-empty -m "merged from dev -q"
            git push -q origin master
