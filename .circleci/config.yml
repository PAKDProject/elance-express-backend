version: 2
defaults:
  working_directory: ~/repo
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          name: Restoring cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install node_modules
          command: 'sudo npm install'
      - persist_to_workspace:
          root: ./
          paths:
            - .
  test:
    docker:
      - image: circleci/node:10
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Run test-dev
          command: 'sudo npm run test:dev'
      - persist_to_workspace:
          root: ./
          paths:
            - .
  transpile:
      docker:
        - image: circleci/node:10
      steps:
        - attach_workspace:
            at: ./
        - run:
            name: Run typescript build
            command: 'sudo npm run build'
        - persist_to_workspace:
            root: ./
            paths:
              - dist
              - "package.json"
              - "package-lock.json"
              - .git
  merge_to_master:
    docker:
      - image: circleci/node:10
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Run git push to master
          command: git add . && git commit -m 'merged from developement' && git push origin master"
        
workflows:
  version: 2
  build_and_test_dev:
    jobs:
      - build
      - test:
          requires:
            - build
      - transpile:
          requires:
            - test
      - merge_to_master:
          requires:
            - transpile