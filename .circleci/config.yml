version: 2
defaults:
  working_directory: ~/repo
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          name: Restoring cache
          key: npm-dependency-cache
      - run:
          name: Install node_modules
          command: 'sudo npm install'
      - save_cache:
          key: npm-dependency-cache
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          name: Restoring npm modules
          key: npm-dependency-cache
      - run:
          name: Run test-dev
          command: 'sudo npm run test:dev'
  transpile:
      docker:
        - image: circleci/node:10
      steps:
        - checkout
        - restore_cache:
            name: Restoring npm modules
            key: npm-dependency-cache
        - run:
            name: Run typescript build
            command: 'sudo npm run build'
        - persist_to_workspace:
            root: ./
            paths:
              - dist
              - config
              - package.json
              - package-lock.json
              - .git/
  merge_to_master:
    docker:
      - image: circleci/node:10
    steps:
      - run:
          name: Update git
          command: sudo apt install git
      - run:
          name: Add github as known_host
          command: |
            if [[ ! -d ~/.ssh ]]; then
              mkdir ~/.ssh
            fi
            if [[ ! -f ~/.ssh/known_hosts ]]; then
              touch ~/.ssh/known_hosts
            fi
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run:
          name: Clone master branch
          command: git clone https://www.github.com/pakdproject/linkedout-backend.git -b master backend
      - attach_workspace:
          at: ./backend
      - run:
          name: Push changes
          command: |
            cd backend 
            git config credential.helper 'cache --timeout=120'
            git config --global user.email "ali9427@windowslive.com"
            git config --global user.name "alanj1998" &&  git config --global credential.helper cache
